{% extends "blog/base.html" %}

{% block content %}


<div class="container" style="padding:10px 10px;">
<table class='table table-hover'>

<tr style="text-align: center">
  <td  colspan="5"><h3>{{ubic.calle}}</h3></td>
</tr>
<tr style="text-align: center">
  <td >N° pallet</td>
  <td >Cliente</td>
  <td >Padrón</td>
  <td >Unidades</td>
  <td >Fecha Creación</td>
</tr>
{% for pallet in pallets %}

<tr style="text-align: center">
  <td>{{pallet.tarja}}</td>
  <td>{{pallet.cliente}}</td>
  <td>{{pallet.padron}}</td>
  <td>{{pallet.unidades}}</td>
  <td>{{pallet.fechacreac}}</td>
</tr>


{% endfor %}



</table>


</div>


{% endblock %}
