function setChart1(){

  //generando list de labels
  labelx=[]
  m2Inx=[]
  m2Outx=[]
  m2Prodx=[]
  m2Convx=[]
  m2Corrx=[]
  m2BPTx=[]

  for (var i = 0; i < labels.length; i++)
      {
        labelx.push(labels[i]["label"]);

        m2Inx.push((labels[i]["m2In"]/1000).toFixed(1));
        m2Outx.push((labels[i]["m2Out"]/-1000).toFixed(1));

  var myChart = new Chart(ctx, {

      data: {
            labels: labelx,
            datasets: [

          {

                  label: "Mm2 Ingreso a bodega BPT",
                  data: m2Inx,
                  borderColor: "rgba(0,42,255)",
                  backgroundColor: "rgba(0,42,255)",
                  stack: 'stack 1',
                  borderWidth: 0,

            {

                    data: m2BPTx,
                    borderColor:"rgba(180,180,80)",
                    backgroundColor:"rgba(180,180, 70)",
                    stack: 'stack 2',
                    borderWidth: 0,


              }]
      },
      options: {
          title:{
            display:true,
            responsive:true,
            hoverMode:true,
            text:"Movimiento Pallets"
          },
          tooltips: {
    mode: 'label',

},
          scales: {
              xAxes: [{ stacked: true,
                barPercentage: 0.95,
                categoryPercentage: 0.9,
               }],
              yAxes: [{stacked: true,
                      barPercentage: 1.0,
                      categoryPercentage: 1.0,
                  ticks: {
                      autoSkip: false,
                      beginAtZero:true


                  }
              }]

      }
  });

}
